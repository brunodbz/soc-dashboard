version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: soc-db
    environment:
      POSTGRES_DB: ${DB_NAME:-soc_dashboard}
      POSTGRES_USER: ${DB_USER:-socadmin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-socadmin} -d ${DB_NAME:-soc_dashboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soc-network

  backend:
    build: ./backend
    container_name: soc-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-soc_dashboard}
      DB_USER: ${DB_USER:-socadmin}
      DB_PASSWORD: ${DB_PASSWORD:-securepassword}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-this}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-char-encryption-key-here!!}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - soc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soc-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - soc-network

volumes:
  postgres_data:
    driver: local

networks:
  soc-network:
    driver: bridge
